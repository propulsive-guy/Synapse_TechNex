<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMPATTAI - Liquid Obsidian Wealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #000000;
        --surface: #0d0d0d;
        --text: #ffffff;
        --text-muted: #999999;
        --text-dim: #666666;
        --border: rgba(255, 255, 255, 0.1);
        --glass-bg: rgba(255, 255, 255, 0.03);
        --accent: #ffffff;
        --accent-inverse: #000000;
        --shadow-outer: 10px 10px 20px #000000, -10px -10px 20px #1a1a1a;
        --shadow-pressed: inset 6px 6px 12px #000000, inset -6px -6px 12px #1a1a1a;
        --lunar-glow: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
      }

      [data-theme="light"] {
        --bg: #f8f8fa;
        --surface: #ffffff;
        --text: #000000;
        --text-muted: #666666;
        --text-dim: #999999;
        --border: rgba(0, 0, 0, 0.08);
        --glass-bg: rgba(0, 0, 0, 0.02);
        --accent: #000000;
        --accent-inverse: #ffffff;
        --shadow-outer: 10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff;
        --shadow-pressed: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff;
        --lunar-glow: radial-gradient(circle, rgba(0, 0, 0, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
      }

      html {
        font-size: 15px; /* Reduced from 16px */
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      .mono { font-family: 'IBM Plex Mono', monospace; }
      
      .neumorphic-flat {
        background: var(--surface);
        box-shadow: var(--shadow-outer);
        transition: background 0.4s ease, box-shadow 0.4s ease;
      }
      .neumorphic-pressed {
        background: var(--bg);
        box-shadow: var(--shadow-pressed);
        transition: background 0.4s ease, box-shadow 0.4s ease;
      }
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        border: 1px solid var(--border);
        transition: background 0.4s ease, border 0.4s ease;
      }
      
      .lunar-glow-bg {
        background: var(--lunar-glow);
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, var(--border), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s infinite linear;
      }

      @keyframes mercury-flow {
        from { stroke-dashoffset: 100; }
        to { stroke-dashoffset: 0; }
      }
      .animate-mercury {
        stroke-dasharray: 10, 10;
        animation: mercury-flow 4s linear infinite;
      }

      @keyframes smoke {
        0% { transform: scale(1) translate(0,0); opacity: 0.3; }
        50% { transform: scale(1.2) translate(5px, -5px); opacity: 0.6; }
        100% { transform: scale(1) translate(0,0); opacity: 0.3; }
      }
      .smoke-particle { animation: smoke 8s infinite ease-in-out; }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: var(--text-dim); border-radius: 10px; }
    </style>
